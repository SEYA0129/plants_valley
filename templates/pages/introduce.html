{% extends 'base.html' %}

{% block content %}
{% block footer %}

<div class="card top d-flex flex-column justify-content-end mb-4">
    <img src="{{ profile_data.top_image.url }}" alt="">
    <div class="overlay text-white p-5">
        <h1 class="title">{{ profile_data.title }}</h1>
        <h5 class="subtitle">{{ profile_data.subtitle }}</h5>
    </div>
</div>

<div class="row mb-5">
    {% for rule in rule_data %}
        <div class="col-6 col-md-3 mb-3">
            <div class="card work-thumbnail">
                {% if rule.thumbnail %}
                    <img src="{{ rule.thumbnail.url }}" alt="" class="work-img">
                {% else %}
                    <img src="{{ rule.image.url }}" alt="" class="work-img">
                {% endif %}
                <div class="work-title text-center">
                    <a class="mb-0">
                        {{ rule.title }}
                    </a>
                </div>
                <a href="{% url 'detail' rule.id %}" class="stretched-link work"></a>
            </div>
        </div>
    {% endfor%}
</div>

{% endblock %}
{% endblock %}
